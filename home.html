<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home Page</title>
</head>
<body>
    <main>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- AvailableBalance -->

                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value">9,400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <div>
                  <button id="add-money-btn" class="btn btn-outline btn-accent">Add Money</button>
                  <button id="cash-out-btn" class="btn btn-outline btn-success">Cash Out</button>
                </div>

                <div class="divider"></div>
                <!-- Add Money Start -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered"  required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="last-add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add Money End -->

              </div>
            </div>
          </div>


          <section>
           
          </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
